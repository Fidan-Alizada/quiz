<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="quiz-task">
            <h1>Formula-1 Quiz</h1>
                <button id="start-btn" class="btn">Start Quiz</button>
                <div id="question-container" class="hide">
                  <div id="question"></div>
                  <div id="answer-buttons" class="btn-grid"></div>
                  <div id="timer" class="timer">Timer 00:30</div>
                  <div id="progress-bar-container" class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                  </div>
                  <button id="next-btn" class="btn hide">Next</button>
                </div>
                <div id="results" class="hide"></div>
                <button id="restart-btn" class="btn hide">Restart Quiz</button>
              </div>
              <div id="nameModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>Enter Your Name</h2>
                  <input type="text" id="adminName" placeholder="Enter your name">
                  <button id="startQuizBtn" class="btn">Start Quiz</button>
                </div>
              </div>
<script type="module" src="./index.js">   
</script>

</body>
</html>
